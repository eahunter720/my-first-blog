<html>
	<head>
		<title>Liz's blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Liz's Blog</a></h1>
		</div>

		<div>
    		<p>published: 23.04.2016, 14:50</p>
    		<h2><a href="">My first post</a></h2>
    		<p>It works!</p>
    	</div>

    	
    	{% for post in posts %}
    		<div>
        		<p>published: {{ post.published_date }}</p>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaks }}</p>
    		</div>
    	{% endfor %}
    	
    </body>
</html>
